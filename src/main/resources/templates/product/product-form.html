<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="d-flex justify-content-around bg-secondary">
    <div>
        <a href="/product/list">
            <h3 class="text-center text-dark">PRODUCTS</h3>
        </a>
    </div>
    <div>
        <a href="/category/list">
            <h3 class="text-center text-dark">CATEGORIES</h3>
        </a>
    </div>
</div>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Product</h1>
    <form class="form w-25 mx-auto" id="add-product-form" th:action="@{/product/add}" th:method="post"
          th:object="${product}">
        <div class="form-group">
            <label class="font-weight-bold" for="add-product-name">Name</label>
            <input class="form-control text-center" type="text" id="add-product-name" name="name" minlength="3"
                   maxlength="30" required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-product-description">Description</label>
            <textarea id="add-product-description" class="form-control" rows="5" name="description"
                      required></textarea>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-product-price">Price</label>
            <input class="form-control text-center" type="number" step="any" id="add-product-price" name="price"
                   required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="add-product-quantityAvailable">Quantity</label>
            <input class="form-control text-center" type="number" step="any" id="add-product-quantityAvailable"
                   name="amount" required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="product-categories">Categories</label>
            <select th:field="*{categoryName}" id="product-categories">
                <option value="" disabled>--- Select Categories ---</option>
                <!--/*@thymesVar id="categories" type="com.example.store.domain.model.view.CategoryViewModel"*/-->
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>

    </form>
</main>
</body>

</html>
