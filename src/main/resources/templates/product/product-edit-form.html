<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="d-flex justify-content-around bg-secondary">
    <div>
        <a href="/product/list">
            <h3 class="text-center text-dark">PRODUCTS</h3>
        </a>
    </div>
    <div>
        <a href="/category/list">
            <h3 class="text-center text-dark">CATEGORIES</h3>
        </a>
    </div>
</div>
<main class="mt-3">
    <h1 class="text-center text-dark">Edit Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/product/update}" th:object="${product}"
          th:method="post">
        <div>
            <input th:field="*{id}" type="hidden">
        </div>
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input th:field="*{name}" type="text" class="form-control text-center" id="add-product-name"
                   name="name" minlength="3" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="add-product-description" class="font-weight-bold">Description</label>
            <textarea th:field="*{description}" name="description" id="add-product-description" class="form-control"
                      rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-product-price" class="font-weight-bold">Price</label>
            <input th:field="*{price}" style="color: green" type="number" step="any"
                   class="form-control text-center" id="add-product-price" name="price" required>
        </div>
        <div class="form-group">
            <label>
                <input class="form-control text-center" th:field="*{amount}" type="number"
                       name="Quantity" th:errorclass="error" placeholder="Quantity" required>
            </label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="product-categories">Categories</label>
            <select th:field="*{categoryName}" id="product-categories">
                <option value="" disabled>--- Select Categories ---</option>
                <!--/*@thymesVar id="categories" type="com.example.store.domain.model.view.CategoryViewModel"*/-->
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>
        </div>
        <hr class="hr-2 bg-dark w-100">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Edit Product</button>
        </div>
    </form>
</main>

</body>

</html>
