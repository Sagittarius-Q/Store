<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div class="d-flex justify-content-around bg-secondary">
    <div>
        <a href="/product/list">
            <h3 class="text-center text-dark">PRODUCTS</h3>
        </a>
    </div>
    <div>
        <a href="/category/list">
            <h3 class="text-center text-dark">CATEGORIES</h3>
        </a>
    </div>
</div>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="text-center">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80"
                 height="350" alt="Product Image">
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="|Name: ${product.name}|"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h5 th:text="|Desciption: ${product.description}|"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h4 style="color: green" th:text="|Price: ${product.price} $|"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-2">
                <h4 style="color: blue" th:text="|Quantity Available: ${product.amount}|"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-2">
                <h4 style="color: blue" th:text="|Category: ${product.categoryName}|"></h4>
            </div>
        </div>
    </div>
</main>
<div class="d-flex justify-content-center">
    <a style="color: black;"
       th:href="@{/product/update/{id}(id=${product.id})}">
        <i class="fas fa-list-ul fa-3x"></i>
    </a>
</div>
</body>
</html>
