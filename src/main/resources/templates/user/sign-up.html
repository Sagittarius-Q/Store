<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<main class="mt-3">
    <h1>Register</h1>
    <hr>
    <!--/*@thymesVar id="model" type="com.example.store.domain.entity.User"*/-->
    <form th:action="@{/user/register}" th:method="post" th:object="${model}">
        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"  minlength="4" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password..." name="password"  minlength="6" required>
        </div>
        <div>
            <label for="confirmPassword" >Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" minlength="4" required>
        </div>
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="email"  id="email" placeholder="Email..." name="email" minlength="4" required>
        </div>
        <div>
            <button type="submit" >Register</button>
        </div>
    </form>
</main>
</body>
</html>
