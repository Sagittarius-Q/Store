<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<main class="mt-3">
    <h1 class="text-center text-dark">Register</h1>
    <hr>
    <!--/*@thymesVar id="model" type="com.example.store.domain.entity.User"*/-->
    <form class="form w-25 mx-auto" th:action="@{/user/register}" th:method="post" th:object="${model}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                   minlength="4" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                   minlength="6" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                   name="confirmPassword" minlength="4" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email..." name="email" minlength="4"
                   required>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-dark" type="submit">Register</button>
        </div>
    </form>
</main>
</body>

</html>
