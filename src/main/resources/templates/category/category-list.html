<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Category list</title>
</head>

<body>
<div class="d-flex justify-content-around bg-secondary">
    <div>
        <a href="/product/list">
            <h3 class="text-center text-dark">PRODUCTS</h3>
        </a>
    </div>
    <div>
        <a href="/category/list">
            <h3 class="text-center text-dark">CATEGORIES</h3>
        </a>
    </div>
</div>
<main class="mt-3">
    <h1 class="text-center text-dark">All Categories</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-50 mx-auto">
        <thead class="thead-light">
        <tr class="row mx-auto">
            <th class="col-md-6 text-center">Title</th>
            <th class="col-md-3 text-center">Products</th>
            <th class="col-md-3 text-center">Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="categoryList" type="com.example.store.domain.model.view.CategoryViewModel"*/-->
        <tr class="row mx-auto" th:each="category : ${categoryList}">

            <td class="col-md-6 text-center" th:text="${category.name}"></td>

            <td class="col-md-3 text-center">
                <a style="color: black;" th:href="@{/category/products/{id}(id=${category.id})}">
                    <i class="fas fa-eye"></i>
                </a>
            </td>

            <td class="col-md-3 text-center"><a class="btn btn-danger btn-width-categories"
                                                style="color: black;"
                                                th:href="@{/category/delete/{id}(id=${category.id})}"> <i
                    class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div class="d-flex justify-content-center">
    <div><a th:href="@{/category/add}">
        <svg style="color:#0e3401 " width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-plus "
             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </a>
    </div>

</div>
</body>

</html>
